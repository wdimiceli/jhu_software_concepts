{% extends "base.html" %}

{% block main %}
  {% for entry in entries %}
    <div>
      <p>{{ entry.p_id }}</p>
    </div>
  {% endfor %}

  <p>Total: {{ total }}</p>

  <ul>
    {% for i in pagination_numbers %}
      <li><a href="?page={{ i }}">{{ i }}</a></li>
    {% endfor %}  
  </ul>

{% endblock main %}
